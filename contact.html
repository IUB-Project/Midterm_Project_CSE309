<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Midterm Project</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Custom CSS-->
  <link rel="stylesheet" href="css/style.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Chewy&family=Comforter+Brush&family=Fredoka&family=Nanum+Pen+Script&family=Roboto:wght@500&family=Shizuru&family=Syne+Mono&family=Varela+Round&display=swap"
    rel="stylesheet">


</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg fixed-top shadow-sm" style="background-color: #e5eafe;">
    <div class="container-xxl">
      <a class="navbar-brand" href="index.html">
        <img src="img/logo.png" alt="logo" width="150" height="30">
      </a>
      <ul class="navbar-nav ml-auto" style="font-family: 'Fredoka', sans-serif;">
        <li class="nav-item"><a href="about.html" class="nav-link">About Me</a></li>
      </ul>

  </nav>

  <section class="contact-us">
    <div class="container-xxl">
      <h2 class="display-5">
        Let's talk:
        </h1>
        <div class="input-group" style="font-family: 'Fredoka', sans-serif; padding: 15px;">
          <span class="input-group-text">First and last name</span>
          <input type="text" aria-label="First name" class="form-control">
          <input type="text" aria-label="Last name" class="form-control">
        </div>
        <div class="mb-3" style="font-family: 'Fredoka', sans-serif; padding: 15px;">
          <label for="exampleFormControlInput1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3" style="padding: 15px;">
          <label for="exampleFormControlTextarea1" class="form-label">Message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <p style="font-family: 'Fredoka', sans-serif; padding: 15px;">
          <a href="#" class="btn btn-primary shadow mr-2">
            Submit
          </a>
        </p>
    </div>
  </section>


  <!-- JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
